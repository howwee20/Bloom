name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm test
      - run: mkdir -p tmp
      - run: DB_PATH=./tmp/replay.db pnpm migrate
      - run: DB_PATH=./tmp/replay.db pnpm tsx src/workers/seed_replay.ts --agent_id agent_ci
      - run: DB_PATH=./tmp/replay.db pnpm replay --agent_id agent_ci

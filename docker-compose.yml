services:
  api:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - bloom_data:/data
    command: ["sh", "-c", "pnpm migrate && pnpm start"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  worker:
    build: .
    env_file: .env
    volumes:
      - bloom_data:/data
    command: ["sh", "-c", "pnpm migrate && pnpm worker:base_usdc"]
    depends_on:
      api:
        condition: service_healthy

volumes:
  bloom_data:

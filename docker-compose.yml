version: "3.9"

services:
  api:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - bloom_data:/data
    command: ["sh", "-c", "pnpm migrate && pnpm start"]

  worker:
    build: .
    env_file: .env
    volumes:
      - bloom_data:/data
    command: ["sh", "-c", "pnpm migrate && pnpm worker:base_usdc"]

volumes:
  bloom_data:

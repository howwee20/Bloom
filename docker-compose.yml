version: "3.9"

services:
  api:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - bloom_data:/data
    command: ["sh", "-c", "pnpm migrate && node dist/api/server.js"]

  worker:
    build: .
    env_file: .env
    volumes:
      - bloom_data:/data
    command: ["sh", "-c", "pnpm migrate && node dist/workers/reconcile_base_usdc.js"]

volumes:
  bloom_data:
